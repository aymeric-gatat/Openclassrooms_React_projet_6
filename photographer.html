<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <!-- Utilisation de la balise <nav> pour indiquer la navigation -->
    <nav>
      <a href="/" tabindex="1" aria-label="Accueil" title="Retour a la home page de Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </nav>
  </header>

  <main id="main">
    <header class="photograph-header">
      <!-- Utilisation de la balise <button> pour améliorer la sémantique -->
      <button class="contact_button" onclick="displayModal()" tabindex="2" aria-label="Contactez le photographe">Contactez-moi</button>
    </header>

    <div class="gallery-section" role="region" aria-label="Galerie d'images">
      <div class="sort">
        <!-- Utilisation de la balise <label> pour lier l'étiquette au menu déroulant -->
        <label for="sort-btn">Trier par :</label>
        <select name="sort" id="sort-btn" aria-label="Options de tri">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <ul class="gallery" role="region" aria-label="Galerie d'images"></ul>

      <div class="modal-carousel" role="dialog" tabindex="-1" aria-hidden="true">
        <!-- Utilisation de la balise <button> pour améliorer la sémantique -->
        <button class="close-btn" aria-label="Fermer">X</button>
        <!-- Utilisation de la balise <span> pour améliorer la sémantique -->
        <button id="prev" aria-label="Image précédente" class="btn-carousel">&lt;</button>
        <figure class="container-carousel" role="region" aria-label="Carrousel d'images"></figure>
        <!-- Utilisation de la balise <span> pour améliorer la sémantique -->
        <button id="next" aria-label="Image suivante" class="btn-carousel">&gt;</button>
      </div>
    </div>
  </main>

  <div id="contact_modal" role="dialog" tabindex="-1">
    <div class="modal" role="document">
      <header>
        <h2 id="contactModalTitle">Contactez-moi<br><span id="name-contact"></span></h2>
        <button aria-label="Fermer" class="btn-close">
          <img src="assets/icons/close.svg" alt="Fermer" title="Fermer">
        </button>
      </header>
      <form aria-label="Formulaire de contact">
        <!-- Ajout d'un groupe de champs pour améliorer la sémantique -->
        <fieldset>
          <div class="input">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname">
          </div>
          <div class="input">
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname">
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="input">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="50" rows="20" aria-label="Votre message"></textarea>
          </div>
        </fieldset>
        <button class="contact_button" aria-label="Envoyer le message" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
