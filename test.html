        .custom-select {
            position: relative;
            width: 200px;

        .select-header {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .select-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .select-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .select-option:last-child {
            border-bottom: none;
        }
    </style>
</head>
