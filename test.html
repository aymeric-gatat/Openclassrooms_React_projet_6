<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .custom-select {
            position: relative;
            width: 200px;
        }

        .select-header {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .select-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .select-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .select-option:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div class="custom-select" id="customSelect">
        <div class="select-header" id="selectHeader">Sélectionnez une option</div>
        <div class="select-options" id="selectOptions">
            <div class="select-option" data-value="option1">Option 1</div>
            <div class="select-option" data-value="option2">Option 2</div>
            <div class="select-option" data-value="option3">Option 3</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectHeader = document.getElementById('selectHeader');
            const selectOptions = document.getElementById('selectOptions');

            selectHeader.addEventListener('click', function () {
                selectOptions.style.display = (selectOptions.style.display === 'block') ? 'none' : 'block';
            });

            const selectOptionElements = document.querySelectorAll('.select-option');

            selectOptionElements.forEach(function (option) {
                option.addEventListener('click', function () {
                    const selectedValue = option.getAttribute('data-value');
                    selectHeader.textContent = option.textContent;
                    selectOptions.style.display = 'none';
                    // Faire quelque chose avec la valeur sélectionnée, par exemple :
                    console.log('Option sélectionnée:', selectedValue);
                });
            });
        });

    </script>
</body>

</html>
